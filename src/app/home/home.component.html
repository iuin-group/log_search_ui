<div class="clr-row clr-justify-content-center">
    <form class="clr-form" [formGroup]="form">
        <select clrSelect name="options" formControlName="index">
            <option value="{{item}}" *ngFor="let item of indexs">{{item}}</option>
        </select>
        <input type="text" formControlName="keyWords" placeholder="key" class="clr-input" size="80">
        <button class="btn btn-link" (click)="search()">Search</button>
    </form>
</div>
{{ form.value | json}}
